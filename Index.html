<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Calculadora del Parcial</title>
     <link rel="stylesheet" href="estilos.css" type="text/css">
     
</head>
<body>
    <h1>Calculadora en HTML</h1>
    <br><br><br>
    
    <table class="Calculadora">
        <tr>
            
                <td colspan="4"><span id="resultado"> 0</span></td> 
            
</tr>
<tr>
    <th><button style="width: 100%; height: 100%;"  onclick="siete"> <h2>7</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="ocho()"> <h2>8</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="nueve()">  <h2>9</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="division()"> <h2>/</h2> </button></th>
</tr>
<tr>
    <th><button style="width: 100%; height: 100%;" onclick="cuatro()"> <h2>4</h2>  </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="cinco()"> <h2>5</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="seis()"> <h2>6</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="multiplicacion()"> <h2>x</h2> </button></th>
</tr>
<tr>
    <th><button style="width: 100%; height: 100%;" onclick="uno()"><h2>1</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="dos()"> <h2>2</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="tres()"> <h2>3</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="resta()"> <h2>-</h2> </button></th>
</tr>
<tr>
    <th><button style="width: 100%; height: 100%;" onclick="cero()"> <h2>0</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="igual()"> <h2>=</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="reset()"> <h2>C</h2> </button></th>
    <th><button style="width: 100%; height: 100%;" onclick="suma()"> <h2>+</h2> </button></th>
</tr>
</table>
</body>
</html>
