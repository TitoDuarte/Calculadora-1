<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del Parcial</title>
</head>
<body>
    <h1>Calculadora en HTML</h1>
    <h2>Resuelva sus operaciones</h2>
    <div id="Contenedor"></div>
    <div id="Pantalla"></div>
    <div id="Resultado"></div>
    <br> <br>
    <div id="Teclas">
        <div id="Numeros">
            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>
            <br> 
            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>
            <br>
            <button id="n7">7</button>
            <button id="n8">8</button>
            <button id="n9">9</button>
            <button id="n0">0</button> <br>
    </div>
    <div id="Operaciones">
        <button id="suma">+</button>
        <button id="resta">-</button>
        <button id="multiplicacion">*</button>
        <button id="division">/</button>
    </div>
</body>
</html>
